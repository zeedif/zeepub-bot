version: '3.8'

services:
  zeepubs_bot:
    # image: ghcr.io/devil1210/zeepub-bot:latest
    build: .
    container_name: zeepubs_bot
    restart: always
    # ports:
    #   - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./data:/app/data # Persist URL cache database
      # - ./config:/app/config  # Only for development
      # - ./plugins:/app/plugins  # Only for development
      # Uncomment if you want to persist logs outside
      # - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://zeepub:zeepub@db:5432/zeepub}
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}

  db:
    image: postgres:15
    container_name: zeepub_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zeepub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zeepub}
      POSTGRES_DB: ${POSTGRES_DB:-zeepub}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zeepub}" ]
      interval: 10s
      timeout: 5s
      retries: 5
