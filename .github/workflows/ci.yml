name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: zeepub
          POSTGRES_PASSWORD: zeepub
          POSTGRES_DB: zeepub
        options: >-
          --health-cmd='pg_isready -U zeepub' --health-interval=10s --health-timeout=5s --health-retries=5
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Wait for Postgres
        run: |
          for i in {1..20}; do pg_isready -h localhost -p 5432 -U zeepub && break || sleep 1; done
        env:
          PGPASSWORD: zeepub
      - name: Run DB migrations
        env:
          DATABASE_URL: postgresql+psycopg2://zeepub:zeepub@localhost:5432/zeepub
        run: |
          alembic -c alembic.ini upgrade head
      - name: Run linters (black + flake8)
        run: |
          black --check .
          flake8 .
      - name: Run tests
        run: |
          pytest -q
        env:
          DATABASE_URL: postgresql+psycopg2://zeepub:zeepub@localhost:5432/zeepub
